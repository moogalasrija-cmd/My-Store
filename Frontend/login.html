<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
<base href="/" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .buttons button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .cancel-btn {
      background: #6c757d;
      color: white;
    }

    .submit-btn {
      background: #007bff;
      color: white;
    }

    .cancel-btn:hover {
      background: #5a6268;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    .links {
      margin-top: 10px;
      text-align: right;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <div class="buttons">
      <button type="button" class="cancel-btn" onclick="cancelLogin()">Cancel</button>
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </form>

  <div class="links">
    <a onclick="forgotPassword()">Forgot Password?</a>
  </div>
  <p style="text-align:center; margin-top:10px;">
  New user?
  <a href="register.html">Register here</a>
</p>


  <p class="error" id="errorMsg"></p>
</div>
<script src="login.js"></script>


</body>
</html>
